<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Day Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <header class="container text-center" id="header-timer">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container timeList">
    
      <!-- Timeblocks go here -->
     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" data-hour="900"> 9AM</div>
      <!--textarea-->
     <textarea class="col-8 timerHr" data-time="9"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" data-hour="1000"> 10AM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="10"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" date-hour="1100" > 11AM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="11"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" date-hour="1200"> 12AM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="12"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" date-hour="1300"> 1PM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="13"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" date-hour="1400"> 2PM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="14"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" date-hour="1500"> 3PM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="20"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" date-hour="1600"> 4PM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="21"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

     <div class="row">
      <!--time block-->
      <div class="col-2 time-block" date-hour="1700"> 5PM</div>
      <!--textarea-->
      <textarea class="col-8 timerHr" data-time="22"></textarea>
      <!--save btn-->
      <div class="col-2 saveBtn i"></div>
     </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"   
      crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./assets/script.js"></script>
      
  </body>
</html>
